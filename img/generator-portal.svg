  <rect x="80" y="50" width="60" height="10" fill="#666" rx="2"/>
  <rect x="150" y="50" width="40" height="10" fill="#666" rx="2"/>
  
  <!-- Main Content -->
  <rect x="20" y="80" width="160" height="40" fill="white" rx="4"/>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">Solicitar Servicio de Recolecci√≥n</text>
  
  <!-- Form Fields -->
  <rect x="30" y="110" width="60" height="8" fill="#f0f0f0" rx="2"/>
  <rect x="100" y="110" width="60" height="8" fill="#f0f0f0" rx="2"/>
  
  <!-- Service Cards -->
  <rect x="20" y="130" width="70" height="50" fill="white" rx="4"/>
  <rect x="25" y="135" width="60" height="8" fill="#2E8555" rx="2"/>
  <rect x="25" y="150" width="50" height="4" fill="#666" rx="1"/>
  <rect x="25" y="160" width="40" height="4" fill="#666" rx="1"/>
  <rect x="25" y="170" width="30" height="6" fill="#2E8555" rx="2"/>
  
  <rect x="100" y="130" width="70" height="50" fill="white" rx="4"/>
  <rect x="105" y="135" width="60" height="8" fill="#2E8555" rx="2"/>
  <rect x="105" y="150" width="50" height="4" fill="#666" rx="1"/>
  <rect x="105" y="160" width="40" height="4" fill="#666" rx="1"/>
  <rect x="105" y="170" width="30" height="6" fill="#2E8555" rx="2"/>
  
  <!-- Status Indicators -->
  <circle cx="30" cy="190" r="4" fill="#28a745"/>
